<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styl.css">
    <title>Document</title>
</head>
<body>
  <style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f0f2f5;
  margin: 0;
  padding: 30px;
}

.cart-wrapper {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
}

.cart-item {
  display: flex;
  align-items: center;
  padding: 15px 0;
  border-bottom: 1px solid #eee;
}

.cart-item img {
  width: 80px;
  height: 80px;
  border-radius: 10px;
  object-fit: cover;
}

.item-details {
  flex: 1;
  margin-left: 15px;
}

.item-details h4 {
  margin: 0;
  font-size: 18px;
}

.price {
  font-weight: bold;
  margin-top: 5px;
}

.quantity-box {
  display: flex;
  align-items: center;
  margin-top: 10px;
  gap: 10px;
}

.quantity-btn {
  width: 28px;
  height: 28px;
  border: none;
  background: #111;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

.remove-btn {
  color: red;
  margin-top: 5px;
  font-size: 13px;
  cursor: pointer;
}

.cart-total {
  text-align: right;
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
}

.checkout-btn {
  width: 100%;
  margin-top: 20px;
  padding: 15px;
  background: #00a86b;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 17px;
  cursor: pointer;
}

.checkout-btn:hover {
  background: #008f5b;
}

.empty-cart {
  text-align: center;
  padding: 40px;
  font-size: 20px;
  color: #888;
}
</style>

</head>
<body>

<div class="cart-wrapper">
  <h2>Your Shopping Cart</h2>
  <div id="cartItems"></div>
  <div id="totalBox" class="cart-total"></div>
  <button id="checkoutBtn" class="checkout-btn" style="display:none;">Proceed to Checkout</button>
</div>

<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let container = document.getElementById("cartItems");
  let totalBox = document.getElementById("totalBox");
  let checkoutBtn = document.getElementById("checkoutBtn");

  if (cart.length === 0) {
    container.innerHTML = '<div class="empty-cart">Your cart is empty ðŸ˜¢</div>';
    totalBox.innerHTML = "";
    checkoutBtn.style.display = "none";
    return;
  }

  let html = "";
  let total = 0;

  cart.forEach((item, i) => {
    let priceNum = parseInt(item.price.replace(/\D/g, ""));
    total += priceNum * item.quantity;

    html += `
      <div class="cart-item">
        <img src="${item.img}">
        <div class="item-details">
          <h4>${item.name}</h4>
          <div class="price">â‚¦${priceNum.toLocaleString()}</div>

          <div class="quantity-box">
            <button class="quantity-btn" onclick="changeQty(${i}, -1)">-</button>
            <span>${item.quantity}</span>
            <button class="quantity-btn" onclick="changeQty(${i}, 1)">+</button>
          </div>

          <span class="remove-btn" onclick="removeItem(${i})">Remove</span>
        </div>
      </div>
    `;
  });

  container.innerHTML = html;
  totalBox.innerHTML = `Total: â‚¦${total.toLocaleString()}`;
  checkoutBtn.style.display = "block";
}

function changeQty(index, amount) {
  let cart = JSON.parse(localStorage.getItem("cart"));

  cart[index].quantity += amount;
  if (cart[index].quantity < 1) cart[index].quantity = 1;

  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart"));
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

document.getElementById("checkoutBtn").addEventListener("click", () => {
  window.location.href = "checkout.html";
});

loadCart();
</script>


</body>

</body>
</html>
